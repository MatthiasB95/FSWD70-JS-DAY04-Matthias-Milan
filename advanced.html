<!DOCTYPE html>
<html>
<head>
	<title>Advanced</title>
</head>
<body>
<div class="myCalc">
	<form name="calculator" id="calculator">
		<input type="text" name="window" id="window">
			<input type="button" value="0" id="0" onclick="calc(document.getElementById('0').value)">	
			<input type="button" value="1" id="1" onclick="calc(document.getElementById('1').value)">
			<input type="button" value="2" id="2" onclick="calc(document.getElementById('2').value)">
			<input type="button" value="3" id="3" onclick="calc(document.getElementById('3').value)">
			<input type="button" value="4" id="4" onclick="calc(document.getElementById('4').value)">
			<input type="button" value="5" id="5" onclick="calc(document.getElementById('5').value)">
			<input type="button" value="6" id="6" onclick="calc(document.getElementById('6').value)">
			<input type="button" value="7" id="7" onclick="calc(document.getElementById('7').value)">
			<input type="button" value="8" id="8" onclick="calc(document.getElementById('8').value)">
			<input type="button" value="9" id="9" onclick="calc(document.getElementById('9').value)">
			<input type="button" value="+" id="+" onclick="calc(document.getElementById('+').value)">
			<input type="button" value="-" id="-" onclick="calc(document.getElementById('-').value)">
			<input type="button" value="*" id="*" onclick="calc(document.getElementById('*').value)">
			<input type="button" value="/" id="/" onclick="calc(document.getElementById('/').value)">

	<div class="result">
		<input type="button" value="=" id="equal" onclick="calcResult()">
		<button type="button" value="" id="c" onclick="clearInput(document.getElementById('c').value)">C</button>
	</div>
	
</form>
</div>
<script type="text/javascript" src="advanced.js"></script>
</body>
</html>
